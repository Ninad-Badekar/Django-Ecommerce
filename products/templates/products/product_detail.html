{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
                <img src="https://via.placeholder.com/600" class="img-fluid" alt="No Image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4>â‚¹{{ product.price }}</h4>
            <p>{{ product.description }}</p>

            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">
                Add to Cart
            </a>

        </div>
    </div>
</div>

{% endblock %}
